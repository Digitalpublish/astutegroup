   <script type="text/javascript">
    $(document).ready(function(){
      $("li.nav-item.dropdown").mouseover(function(){
        $(this).addClass("show");
        $("li.nav-item.dropdown a").attr("aria-expanded","true");
        $("li.nav-item.dropdown div.dropdown-menu").addClass("show");
      })
      $("li.nav-item.dropdown").mouseout(function(){
        $(this).removeClass("show");
        $("li.nav-item.dropdown a").attr("aria-expanded","false");
        $("li.nav-item.dropdown div.dropdown-menu").removeClass("show");
      })
    })


    $(document).ready(function() {
      var btn = $('#myBtn');
    $(window).scroll(function() {
    if ($(window).scrollTop() > 300) {
      btn.addClass('show').fadeIn(5000);
    } else {
      btn.removeClass('show');
    }
  });

  btn.on('click', function(e) {
    e.preventDefault();
    $('html, body').animate({scrollTop:0}, '300');
  });

});
  </script>
